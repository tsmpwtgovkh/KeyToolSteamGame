<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Steam KeyMaker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Favicon / PWA icons -->
  <link rel="icon" type="image/png" href="skm-logo.png">
  <link rel="apple-touch-icon" href="skm-logo.png">

  <style>
    :root{
      --bg: #0b0f1a;
      --panel: rgba(17, 24, 39, .72);
      --text: #e5e7eb;
      --muted:#9ca3af;
      --border:#2b3753;
      --accent:#7c4dff;            /* primary violet */
      --accent-2:#00d4ff;          /* cyan blend   */
      --good:#10b981;              /* green */
      --warn:#f59e0b;              /* amber */
      --bad:#ef4444;               /* red */
      --shadow: 0 10px 30px rgba(0,0,0,.35), 0 0 80px rgba(124,77,255,.15);
      --radius: 16px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; color:var(--text); background:
      radial-gradient(1000px 600px at 20% -10%, rgba(124,77,255,.22), transparent 40%),
      radial-gradient(1000px 600px at 120% 10%, rgba(0,212,255,.18), transparent 35%),
      linear-gradient(180deg,#0b0f1a 0%, #0a1224 100%);
      font: 14px/1.45 system-ui, Segoe UI, Roboto, Arial, sans-serif;
      letter-spacing:.2px;
    }
    .wrap{max-width:980px;margin:0 auto;padding:28px 22px 40px}
    header{
      display:flex; align-items:center; justify-content:space-between; gap:14px; margin-bottom:20px
    }
    .brand{
      display:flex; align-items:center; gap:12px; user-select:none
    }
    /* image logo (uses your file skm-logo.png) */
    .logo{
      width:36px; height:36px; border-radius:12px;
      object-fit:cover; object-position:center;
      box-shadow:0 0 18px rgba(124,77,255,.25);
    }
    h1{margin:0;font-size:20px; font-weight:700}
    .sub{color:var(--muted); font-size:12px; margin-top:2px}

    .card{
      position:relative;
      background:var(--panel);
      border:1px solid transparent;
      border-radius:var(--radius);
      padding:16px;
      box-shadow:var(--shadow);
      backdrop-filter: blur(10px);
      margin-bottom:16px;
    }
    /* gradient border */
    .card::before{
      content:""; position:absolute; inset:0; padding:1px; border-radius:inherit;
      background: linear-gradient(135deg, rgba(124,77,255,.6), rgba(0,212,255,.6));
      -webkit-mask:
        linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
      -webkit-mask-composite:xor; mask-composite: exclude; pointer-events:none;
      opacity:.6;
    }

    label{display:block; color:var(--muted); font-size:12px; margin:8px 0 6px}
    input,select,button{font:inherit; color:inherit}
    .input, .select{
      width:100%; padding:12px 12px; border-radius:12px; border:1px solid var(--border);
      background: rgba(8,12,26,.75); outline:none; transition:.15s ease;
    }
    .input:focus,.select:focus{border-color:var(--accent); box-shadow:0 0 0 3px rgba(124,77,255,.25)}

    .row{display:grid; grid-template-columns:1fr 1fr; gap:12px}
    .row3{display:grid; grid-template-columns:repeat(3,1fr); gap:12px}
    .row4{display:grid; grid-template-columns:repeat(4,1fr); gap:10px}

    .muted{color:var(--muted)}
    .small{font-size:12px}

    .btn{
      border:0; border-radius:12px; padding:10px 14px; cursor:pointer; transition:.15s ease;
      background: linear-gradient(135deg, var(--accent), var(--accent-2));
      color:#0b0f1a; font-weight:700;
      box-shadow: 0 6px 20px rgba(124,77,255,.35), inset 0 -1px 0 rgba(255,255,255,.25);
    }
    .btn:hover{filter:saturate(1.1) brightness(1.02); transform:translateY(-1px)}
    .btn:active{transform:translateY(0)}
    .btn.secondary{
      background: rgba(255,255,255,.08); color:var(--text); box-shadow:none; border:1px solid var(--border)
    }
    .btn.ghost{ background:transparent; color:var(--muted); border:1px dashed var(--border) }
    .btn:disabled{opacity:.55; cursor:not-allowed; filter:none; transform:none}

    .inline{display:flex; align-items:center; gap:10px}
    .chip{padding:8px 10px; border:1px solid var(--border); border-radius:999px;
      background:rgba(255,255,255,.05); cursor:pointer; user-select:none}
    .chip:hover{border-color:var(--accent)}
    .chip.active{border-color:var(--accent); box-shadow:0 0 0 3px rgba(124,77,255,.2) inset}

    .out{
      white-space:pre-wrap; word-break:break-all;
      background: rgba(8,12,26,.8); border:1px solid var(--border); border-radius:12px; padding:12px
    }
    .keyHead{display:flex; align-items:center; gap:10px; margin-top:8px}
    .tag{font-size:11px; color:#111; background:linear-gradient(135deg,#34d399,#10b981);
      border-radius:999px; padding:3px 8px; font-weight:700}

    .switch{display:flex; gap:6px; background:rgba(255,255,255,.06); border:1px solid var(--border);
      padding:4px; border-radius:14px; width:max-content}
    .switch>button{border-radius:10px; padding:6px 10px; border:0; background:transparent; color:var(--muted)}
    .switch>button.active{background:rgba(124,77,255,.25); color:#fff}

    .gridFit{display:grid; grid-template-columns:1fr auto; align-items:center; gap:10px}

    .eye{
      position:absolute; right:10px; top:34px; width:32px; height:32px; display:grid; place-items:center;
      cursor:pointer; color:var(--muted);
    }
    .eye:hover{color:#fff}

    /* toast */
    .toast{
      position:fixed; right:22px; bottom:22px; background:#0f172a; border:1px solid var(--border);
      border-radius:12px; padding:12px 14px; box-shadow:var(--shadow); opacity:0; transform:translateY(8px);
      transition:.25s ease; max-width:480px
    }
    .toast.show{opacity:1; transform:translateY(0)}
    .toast .ok{color:var(--good)} .toast .bad{color:var(--bad)} .toast .warn{color:var(--warn)}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="brand">
        <!-- Use your provided image as logo -->
        <img src="skm-logo.png" class="logo" alt="Steam KeyMaker logo">
        <div>
          <h1>Steam KeyMaker</h1>
          <div class="sub">Generate secure license keys (HMAC-SHA256, base64url)</div>
        </div>
      </div>

      <div class="inline">
        <button id="theme" class="btn secondary" title="Toggle theme">Theme</button>
        <a id="docs" class="btn ghost" href="#" onclick="alert('KeyMaker is for developer use only.\nKeep your SECRET private.');return false;">Info</a>
      </div>
    </header>

    <!-- SECRET -->
    <section class="card">
      <div class="gridFit">
        <div>
          <label>SECRET (·ûè·üí·ûö·ûº·ûú·ûè·üÇ·ûä·ûº·ûÖ·ûÇ·üí·ûì·û∂·ûá·û∂·ûò·ûΩ·ûô <b>main.js</b>)</label>
          <input id="secret" type="password" class="input" placeholder="Enter SECRET (min 8 chars)">
          <div id="eye" class="eye" title="Show/Hide">üëÅÔ∏è</div>
          <label class="small"><input type="checkbox" id="remember"> Remember on this computer</label>
        </div>
        <div class="inline" style="align-self:flex-end">
          <button id="genSecret" class="btn secondary" title="Generate random secret">Generate secret</button>
        </div>
      </div>
    </section>

    <!-- PROFILE -->
    <section class="card">
      <div class="row">
        <div>
          <label>Name</label>
          <input id="name" class="input" placeholder="e.g. Name">
        </div>
        <div>
          <label>HWID (optional ‚Äì ·ûë·ûª·ûÄ·ûë·ûë·üÅ = universal)</label>
          <input id="hwid" class="input" placeholder="e.g. HWID Number">
        </div>
      </div>
    </section>

    <!-- DURATION / DATE -->
    <section class="card">
      <div class="inline" style="justify-content:space-between; margin-bottom:8px">
        <label style="margin:0">Expiry</label>
        <div class="switch">
          <button id="modeDuration" class="active">Duration</button>
          <button id="modeDate">Date</button>
        </div>
      </div>

      <!-- mode: duration -->
      <div id="durationPanel">
        <div class="row3">
          <div>
            <label>Days</label>
            <input id="days" type="number" min="0" class="input" value="30">
          </div>
          <div>
            <label>Months</label>
            <input id="months" type="number" min="0" class="input" value="0">
          </div>
          <div>
            <label>Years</label>
            <input id="years" type="number" min="0" class="input" value="0">
          </div>
        </div>

        <label style="margin-top:10px">Quick picks</label>
        <div class="row4">
          <div class="chip" data-pick="7d">7 days</div>
          <div class="chip active" data-pick="30d">30 days</div>
          <div class="chip" data-pick="90d">90 days</div>
          <div class="chip" data-pick="6m">6 months</div>
          <div class="chip" data-pick="1y">1 year</div>
          <div class="chip" data-pick="2y">2 years</div>
        </div>
      </div>

      <!-- mode: exact date -->
      <div id="datePanel" style="display:none">
        <div class="row">
          <div>
            <label>Expires on (local)</label>
            <input id="expiryDate" type="date" class="input">
          </div>
          <div>
            <label>Preview</label>
            <div id="datePreview" class="out small">‚Äî</div>
          </div>
        </div>
      </div>
    </section>

    <!-- ACTIONS -->
    <section class="card">
      <div class="inline" style="gap:12px; flex-wrap:wrap">
        <button id="generate" class="btn">Generate key</button>
        <button id="copyMain" class="btn secondary" disabled>Copy</button>
        <button id="saveKey" class="btn secondary" disabled>Save .key</button>
      </div>
    </section>

    <!-- OUTPUT -->
    <section class="card">
      <div class="muted small">Payload preview</div>
      <div id="preview" class="out small">‚Äî</div>

      <div class="keyHead">
        <div class="muted small">KEY</div>
        <span class="tag">secure</span>
        <button id="copyInline" class="btn secondary" style="padding:6px 10px">Copy</button>
        <span id="copiedTip" class="small" style="color:var(--good); display:none">Copied!</span>
      </div>
      <div id="key" class="out">‚Äî</div>
    </section>

    <div id="toast" class="toast"></div>
  </div>

  <script>
    const $ = id => document.getElementById(id);
    const qs = sel => document.querySelector(sel);
    const qsa = sel => [...document.querySelectorAll(sel)];

    const state = { key:null, mode:'duration' };

    // Theme toggle (persist)
    const themeBtn = $('theme');
    const setTheme = t => document.documentElement.style.setProperty('--bg', t==='light' ? '#f8fafc' : '#0b0f1a');
    themeBtn.addEventListener('click', ()=>{
      const dark = getComputedStyle(document.documentElement).getPropertyValue('--bg').trim() === '#0b0f1a';
      setTheme(dark ? 'light' : 'dark');
    });

    // Secret show/hide
    $('eye').addEventListener('click', ()=>{
      const s = $('secret');
      s.type = (s.type === 'password') ? 'text' : 'password';
    });

    // Remember secret
    (()=>{ const s = localStorage.getItem('km_secret'); if(s){ $('secret').value = s; $('remember').checked = true; }})();
    $('remember').addEventListener('change', e=>{
      if(e.target.checked) localStorage.setItem('km_secret', $('secret').value || '');
      else localStorage.removeItem('km_secret');
    });
    $('secret').addEventListener('input', ()=>{
      if($('remember').checked) localStorage.setItem('km_secret', $('secret').value || '');
    });

    // Generate strong secret
    $('genSecret').addEventListener('click', ()=>{
      const rand = (()=>{
        const arr = crypto.getRandomValues(new Uint32Array(6));
        return btoa(String.fromCharCode(...new Uint8Array(arr.buffer)))
          .replace(/[^a-zA-Z0-9]/g,'')
          .slice(0,36);
      })();
      $('secret').value = `SK-${rand}`;
      if($('remember').checked) localStorage.setItem('km_secret', $('secret').value);
      toast('New secret generated (remember to update your app main.js too).','warn');
    });

    // Mode switch
    function setMode(m){
      state.mode = m;
      $('modeDuration').classList.toggle('active', m==='duration');
      $('modeDate').classList.toggle('active', m==='date');
      $('durationPanel').style.display = (m==='duration') ? '' : 'none';
      $('datePanel').style.display     = (m==='date') ? '' : 'none';
    }
    $('modeDuration').onclick = ()=> setMode('duration');
    $('modeDate').onclick = ()=> setMode('date');

    // Quick picks
    qsa('.chip').forEach(ch => ch.addEventListener('click', ()=>{
      qsa('.chip').forEach(c=>c.classList.remove('active'));
      ch.classList.add('active');
      const v = ch.dataset.pick;
      const set = (d=0,m=0,y=0)=>{ $('days').value=d; $('months').value=m; $('years').value=y; };
      if(v==='7d') set(7,0,0);
      if(v==='30d') set(30,0,0);
      if(v==='90d') set(90,0,0);
      if(v==='6m') set(0,6,0);
      if(v==='1y') set(0,0,1);
      if(v==='2y') set(0,0,2);
    }));

    // Exact date preview
    function updateDatePreview(){
      const v = $('expiryDate').value;
      if(!v){ $('datePreview').textContent = '‚Äî'; return; }
      const d = new Date(v+'T23:59:59');
      const days = Math.max(0, Math.ceil((d - new Date()) / 86400000));
      $('datePreview').textContent = `‚âà ${days} day(s) from now ¬∑ ${d.toDateString()}`;
    }
    $('expiryDate').addEventListener('input', updateDatePreview);

    // Simple toast
    function toast(msg, tone='ok'){
      const t = $('toast'); t.innerHTML = `<span class="${tone}">${msg}</span>`;
      t.classList.add('show'); setTimeout(()=>t.classList.remove('show'), 1800);
    }

    // Generate
    $('generate').addEventListener('click', async ()=>{
      const secret = $('secret').value;
      if(!secret || secret.length < 8) return toast('Please enter a valid SECRET (‚â• 8 chars).','bad');

      // compute duration
      let days = Number($('days').value||0), months = Number($('months').value||0), years = Number($('years').value||0);
      if(state.mode==='date'){
        const dStr = $('expiryDate').value;
        if(!dStr) return toast('Please choose an expiry date.','bad');
        const d = new Date(dStr+'T23:59:59');
        const diffDays = Math.max(0, Math.ceil((d - new Date())/86400000));
        days = diffDays; months = 0; years = 0;
      }

      const res = await window.KeyAPI.generate({
        secret,
        name: $('name').value,
        hwid: $('hwid').value,
        days, months, years
      });

      if(!res.ok){ toast(res.error || 'Failed to generate.','bad'); return; }
      state.key = res.key;
      $('key').textContent = res.key;
      $('preview').textContent = JSON.stringify({ payload: res.payload, expISO: res.expISO }, null, 2);
      $('copyInline').disabled = $('copyMain').disabled = $('saveKey').disabled = false;
      toast('Key generated.','ok');
    });

    // Copy buttons
    async function doCopy(){
      if(!state.key) return;
      try{
        await navigator.clipboard.writeText(state.key);
        $('copiedTip').style.display='inline';
        setTimeout(()=>$('copiedTip').style.display='none', 1200);
        toast('Copied to clipboard.');
      }catch{
        toast('Clipboard unavailable','bad');
      }
    }
    $('copyInline').addEventListener('click', doCopy);
    $('copyMain').addEventListener('click', doCopy);

    // Save .key
    $('saveKey').addEventListener('click', async ()=>{
      if(!state.key) return;
      const r = await window.KeyAPI.saveKey(state.key);
      if(!r?.canceled) toast('Saved: '+r.filePath,'ok');
    });

    // Persist a few fields (quality of life)
    const persistIds = ['name','hwid','days','months','years','expiryDate'];
    persistIds.forEach(id=>{
      const k='km_'+id, el=$(id); const v=localStorage.getItem(k); if(v!==null) el.value=v;
      el.addEventListener('input', ()=>localStorage.setItem(k, el.value));
    });

    // Set default expiry date = +30d
    (function initDate(){
      const d = new Date(Date.now()+30*86400000); const pad=n=>String(n).padStart(2,'0');
      $('expiryDate').value = `${d.getFullYear()}-${pad(d.getMonth()+1)}-${pad(d.getDate())}`;
      updateDatePreview();
    })();

    // Helper used for secret generation (browser crypto via Electron)
    const crypto = window.crypto || { getRandomValues:(arr)=>{ for(let i=0;i<arr.length;i++) arr[i]=Math.random()*0xffffffff|0; return arr; } };
  </script>
</body>
</html>
